# The job itself
# chef + botany + clownmime
- type: job
  id: FoodService
  name: job-name-food-service
  description: job-description-food-service
  playTimeTracker: JobFoodService
  startingGear: FoodServiceGear
  icon: "JobIconChef"
  supervisors: job-supervisors-food-service
  weight: 40 # Prioritize station & department jobs
  displayWeight: 3 # idk
  access:
  - Service
  - Janitor
  - Maintenance
  - External
  - Frontier
  accessGroups:
  - GeneralAccess
  special:
  - !type:AddImplantSpecial
    implants: [ TrackingImplant ]
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift
  - !type:AddComponentSpecial
    components:
    - type: RpiJobModifier # 1.5x
      modifier: 1.5

# starting gear
- type: startingGear
  id: FoodServiceGear
  equipment:
    belt: ClothingBeltPlantFilled
  storage:
    back:
    - EncryptionKeyService
    - ShipVoucherCoyoteFoodService

# play time tracker
- type: playTimeTracker
  id: JobFoodService

# Food Service Ship Voucher
- type: entity
  parent: BaseShipVoucher
  id: ShipVoucherCoyoteFoodService
  name: food service ship voucher
  description: Allows for one (1) free rental of a service-related ship!
  components:
  - type: Sprite
    layers:
    - state: blue
    - state: vouchervalet
  - type: Item
    heldPrefix: blue
  - type: ShipyardVoucher
    destroyOnEmpty: true
    consoleType: Sr
    useAnywhere: true
    vessels:
    - Bocadillo
    - Nugget
    - Skipper
    - Piecrust
    - Nightlight
    - Honker
    - McDelivery
    - Garden

- type: entity
  id: SpawnPointFoodService
  parent: SpawnPointPassenger
  name: food service
  components:
  - type: SpawnPoint
    job_id: FoodService

# Food Service Role Loadout
- type: roleLoadout
  id: JobFoodService
  groups:
  - ContractorHead
  - ContractorNeck
  - FoodServiceJumpsuit
  - ContractorGloves
  - ContractorBackpack
  - ContractorOuterClothing
  - ContractorForcedOuterClothing
  - ContractorShoes
  - ContractorFace
  - ContractorGlasses
  - ContractorBelt
  - ContractorEars
  - ContractorEncryptionKey
  - ContractorBoxSurvival
  - ContractorPDA
  - ContractorWallet
  - ContractorCartridge
  - ContractorImplanter
  - ContractorBackpackItems
  - ContractorHandItems
  - NFSpeciesSpecific

