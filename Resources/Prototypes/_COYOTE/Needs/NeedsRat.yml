# Rat Needs
- type: need
  id: NeedHungerRat
  needName: "Hunger"
  needKind: "Hunger"
  color: "Pink"
  maxValue: 300
  minValue: 0
  minutesFromMaxToMin: 60
  startingMinutesWorthOfDecay: 40
  secondsPerUpdate: 10
  alertCategory: "Hunger"
  # Extra Satisfied State
  extraSatisfiedMinutesFromFull: 10
  extraSatisfiedSpeedMult: 1.50
  extraSatisfiedMultRPI: 1.25
  extraSatisfiedAlert: null
  extraSatisfiedIcon: HungerIconOverfed
  # Satisfied State
  satisfiedMinutesFromFull: 30 # 3 hours, minus 45 minutes of Extra Satisfied
  satisfiedSpeedMult: 1.0
  satisfiedMultRPI: 1.0
  satisfiedAlert: null
  satisfiedIcon: HungerIconOverfed
  # Low State
  lowMinutesFromFull: 45
  lowSpeedMult: 0.85
  lowMultRPI: 0.75
  lowAlert: Peckish
  lowIcon: HungerIconPeckish
  # Critical State
  criticalMinutesFromFull: 60 # 1.5 hours of starvation after Low
  criticalSpeedMult: 0.75
  criticalMultRPI: 0.50
  criticalAlert: Starving
  criticalIcon: HungerIconStarving
#  criticalDebuffSlowdown: NeedSlowdownHunger

