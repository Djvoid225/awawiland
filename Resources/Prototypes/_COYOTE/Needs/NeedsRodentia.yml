#hunger
- type: need
  id: NeedHungerRodentia
  needName: "Hunger"
  needKind: "Hunger"
  color: "Pink"
  maxValue: 250
  minValue: 0
  minutesFromMaxToMin: 300 # 5 hours
  startingMinutesWorthOfDecay: 100
  secondsPerUpdate: 1
  alertCategory: "Hunger"
  # Extra Satisfied State
  extraSatisfiedMinutesFromFull: 80 # 1 hour 20 minutes
  extraSatisfiedSpeedMult: 1.10
  extraSatisfiedMultRPI: 1.25
  extraSatisfiedAlert: null
  extraSatisfiedIcon: HungerIconOverfed
  # Satisfied State
  satisfiedMinutesFromFull: 240 # 4 hours, minus 1 hour 20 minutes of Extra Satisfied
  satisfiedSpeedMult: 1.0
  satisfiedMultRPI: 1.0
  satisfiedAlert: null
  satisfiedIcon: HungerIconOverfed
  # Low State
  lowMinutesFromFull: 270
  lowSpeedMult: 0.85
  lowMultRPI: 0.75
  lowAlert: Peckish
  lowIcon: HungerIconPeckish
  # Critical State
  criticalMinutesFromFull: 300
  criticalSpeedMult: 0.75
  criticalMultRPI: 0.50
  criticalAlert: Starving
  criticalIcon: HungerIconStarving
#  criticalDebuffSlowdown: NeedSlowdownHunger

