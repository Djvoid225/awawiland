# Projectiles
- type: entity
  id: BulletSizeManipulatorGrow
  name: grow beam
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    color: "#00ff00"
    layers:
    - state: omnilaser
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    impactEffect: BulletImpactEffectGreen
    damage:
      types:
        Heat: 0
    soundHit:
      path: /Audio/Effects/radpulse9.ogg
    forceSound: true
  - type: BulletSizeManipulator
    mode: Grow

