  id: GrowBeam
  damage:
    types:
      # We use stamina damage as a "hit detection" mechanism
      # The actual size change is applied by the system
      Stamina: 0
  sound:
    path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  maxLength: 20

